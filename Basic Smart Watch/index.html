<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7c8f591d07.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./amazon_PNG9.png" alt="logo" class="logo-img">
        </div>
    </nav>
    <div class="watch">
        <div class="watch-band bands"></div>
        <div class="watch-bezel"></div>
        <div class="watch-display">
            <div class="hours">08:</div>
            <div class="minutes">45:</div>
            <div class="seconds">10</div>
        </div>
        <div class="watch-heartrate">
            <div class="hr-div">
                <i class="fas fa-heartbeat fa-icon"></i>
                <p>78</p>
            </div>
        </div>
        <div class="watch-band2 bands"></div>
    </div>
    <div class="side-section">
        <div class="header">
            <h3>FitBit 20 - The Smartest Watch</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea vel voluptas quibusdam? Ipsa similique quod
                est, corporis vitae reiciendis libero.</p>
        </div>
        <div class="color-btns">
            <p>Select Color</p>
            <button class="red-btn strap"></button>
            <button class="blue-btn strap"></button>
            <button class="black-btn strap"></button>
        </div>
        <div class="feature">
            <p>Features</p>
            <div class="fbtns">
                <button class="time fbtn">Time</button>
                <button class="heartrate fbtn">Heart Rate</button>
            </div>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
