<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8f591d07.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="input-field">
            <span id="result"></span>
            <button id="clipboard" class="copy"><i class="far fa-clipboard" id="fa-btn"></i></button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="upper-case">Include upper case</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lower-case">Include lower case</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="special">Include special characters</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <button id="generate">Generate Password</button>
        </div>
    </div>

    <script src="app.js"></script>


</body>

</html>
